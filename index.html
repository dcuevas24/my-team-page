<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>my Team Page</title>
  </head>
  <body>
    <div class="container">
      <section class="texts">
        <h1 class="texts__title">The creative crew</h1>
        <div class="texts__paragraph">
          <h2>WHO WE ARE</h2>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </section>
      <main class="team">
        <div class="team__item team__item--top">
          <figure class="team__person">
            <img src="./assets/photo1.png" alt="Bill's photo" />
          </figure>
          <p class="team__job">PRODUCT OWNER</p>
          <h3 class="team__name">Bill Mahoney</h3>
        </div>
        <div class="team__item team__item--bottom">
          <figure class="team__person">
            <img src="./assets/photo2.png" alt="saba's photo" />
          </figure>
          <p class="team__job">ART DIRECTOR</p>
          <h3 class="team__name">Saba Cabrera</h3>
        </div>
        <div class="team__item team__item--top">
          <figure class="team__person">
            <img src="./assets/photo3.png" alt="Shae's photo" />
          </figure>
          <p class="team__job">TECH LEAD</p>
          <h3 class="team__name">Shae Le</h3>
        </div>
        <div class="team__item team__item--top">
          <figure class="team__person">
            <img src="./assets/photo4.png" alt="Skylah's photo" />
          </figure>
          <p class="team__job">UX DESIGNER</p>
          <h3 class="team__name">Skylah Lu</h3>
        </div>
        <div class="team__item team__item--bottom">
          <figure class="team__person">
            <img src="./assets/photo5.png" alt="Griff's photo" />
          </figure>
          <p class="team__job">DEVELOPER</p>
          <h3 class="team__name">Griff Richards</h3>
        </div>
        <div class="team__item team__item--top">
          <figure class="team__person">
            <img src="./assets/photo6.png" alt="Stan's photo" />
          </figure>
          <p class="team__job">DEVELOPER</p>
          <h3 class="team__name">Stan John</h3>
        </div>
      </main>
    </div>
  </body>
</html>
